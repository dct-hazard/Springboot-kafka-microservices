apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  name: email-service
  namespace: amq-streams-kafka
spec:
  replicas: 1
  selector:
    app: email-service
  strategy:
    type: Rolling
  template:
    metadata:
      labels:
        app: email-service
    spec:
      containers:
        - name: email-service
          image: quay.io/vaibhava_srivastava/kafka:email-service
          ports:
            - containerPort: 8082
  triggers:
    - type: ConfigChange
    - type: ImageChange
      imageChangeParams:
        automatic: true
        containerNames:
          - email-service
        from:
          kind: ImageStreamTag
          name: email-service:latest
---
apiVersion: v1
kind: Service
metadata:
  name: email-service
  namespace: amq-streams-kafka
spec:
  selector:
    app: email-service
  ports:
    - protocol: TCP
      port: 8082
      targetPort: 8082
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: email-service
  namespace: amq-streams-kafka
spec:
  to:
    kind: Service
    name: email-service
  port:
    targetPort: 8082
  tls:
    termination: edge
